<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Foydalanuvchi qo'shish</title>
  </head>
  <body>

    <div class="shadow mb-5">
        <div class="container h1 d-3 p-4">Yangi foydalanuvchi qo'shish</div>
    </div>

    <div class="container">
        <form action="">
            <label for="full_name" class="form-label">Ismi</label>
            <input type="text" name="full_name" class="form-control" placeholder="Raxmatillo Shermatov">

            <div class="row">
                <div class="col-12 col-sm-4 mt-3">
                    <label for="falultet" class="form-label">Fakulteti</label>
                    <select name="" id="" class="form-select">
                        <option value="" selected>Matematika-informatika</option>
                        <option value="" selected>Fizika-texnika</option>
                        <option value="" selected>Tarix</option>
                        <option value="" selected>Harbiy ta'lim</option>
                    </select>
                </div>
                <div class="col-12 col-sm-4 mt-3">
                    <label for="yonalish" class="form-label">Yo'nalish</label>
                    <select name="" id="" class="form-select">
                        <option value="" selected>Amaliy-matematika</option>
                        <option value="" selected>Matematika</option>
                        <option value="" selected>Informatika</option>
                    </select>
                </div>
                <div class="col-12 col-sm-4 mt-3">
                    <label for="" class="form-label">Bosqich</label>
                    <select name="" id="" class="form-select">
                        <option value="" selected>1</option>
                        <option value="" selected>2</option>
                        <option value="" selected>3</option>
                        <option value="" selected>4</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 mt-3">
                        <label for="" class="form-label">Guruxi</label>
                        <input type="number" class="form-control" name="group">
                    </div>
                    <div class="col-12 col-sm-6 mt-3">
                        <label for="" class="form-label">Qanday ish bilan shug'ullanadi ?</label>
                        <input type="text" name="hobby" class="form-control" placeholder="Dasturchi">
                </div>
            </div>
        </form>
        
        <form action="" class="mt-3">
            <button type="submit" class="btn btn-success mx-1">Yangi foydalanuvchi qo'shish</button>
            <button type="reset" class="btn btn-danger mx-1">Formani tozalash</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
